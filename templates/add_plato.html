<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Plato</title>
    <!-- Tema Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" rel="stylesheet">
    <!-- main.css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Añadir Plato</h1>


        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Plato:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría:</label>
                <select class="form-control" id="categoria" name="categoria" required>
                    <option value="entrante">Entrante</option>
                    <option value="principal">Principal</option>
                    <option value="postre">Postre</option>
                    <option value="bebida">Bebida</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <textarea class="form-control" id="descripcion" name="descripcion"></textarea>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen:</label>
                <input type="file" class="form-control" id="imagen" name="imagen" accept=".png, .jpg, .jpeg, .gif">
            </div>
            <div class="mb-3">
                <label class="form-label">Selecciona ingredientes existentes:</label>
                <ul>
                    {% for ingrediente in ingredientes %}
                    <li>
                        <input type="checkbox" name="ingrediente_id" value="{{ ingrediente.id }}">
                        {{ ingrediente.nombre }} (Cantidad:
                        <input type="number" name="cantidad_{{ ingrediente.id }}" min="1" value="1">)
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <button type="submit" class="btn btn-success">Guardar Plato</button>
            <a href="{{ url_for('admin_platos') }}" class="btn btn-secondary">Cancelar</a>
           <!-- Botón para ir a Gestionar Ingredientes -->
            <a href="{{ url_for('admin_ingredientes') }}" class="btn btn-primary mb-3">
            <i class="fas fa-box-open"></i> Gestionar Ingredientes
        </a>

        </form>
    </div>
    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
