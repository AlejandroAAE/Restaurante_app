<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ingrediente</title>
</head>
<body>
    <h1>Editar Ingrediente</h1>

    <form action="{{ url_for('edit_ingrediente', id=ingrediente['id']) }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ ingrediente['nombre'] }}" required>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" value="{{ ingrediente['cantidad'] }}" required>

        <label for="precio_unitario">Precio Unitario:</label>
        <input type="number" step="0.01" id="precio_unitario" name="precio_unitario" value="{{ ingrediente['precio_unitario'] }}" required>

        <label for="valor_minimo">Valor MÃ­nimo:</label>
        <input type="number" id="valor_minimo" name="valor_minimo" value="{{ ingrediente['valor_minimo'] }}" required>

        <button type="submit">Guardar Cambios</button>
        <a href="{{ url_for('admin_ingredientes') }}">Cancelar</a>
    </form>
</body>
</html>
