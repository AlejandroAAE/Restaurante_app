<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Página Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

   <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Gestión de Página Principal</h1>

        </div>

        <div class="mb-3">
        <h3>Cambiar Fondo de la Página</h3>
        <form method="POST" action="{{ url_for('upload_background') }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="background_image" class="form-label">Seleccionar Imagen:</label>
                <input type="file" class="form-control" id="background_image" name="background_image" required>
            </div>
            <button type="submit" class="btn btn-primary">Cambiar Fondo</button>
        </form>
        </div>

        <div class="mb-3">
        <h3>Cambiar Nombre del Restaurante</h3>
        <form method="POST" action="{{ url_for('set_restaurant_name') }}">
            <div class="mb-3">
                <label for="restaurant_name" class="form-label">Nuevo Nombre:</label>
                <input type="text" class="form-control" id="restaurant_name" name="restaurant_name" value="{{ restaurant_name }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Cambiar Nombre</button>
        </form>
        </div>

        <div class="mb-3">
        <h3>Cambiar Mensaje de Bienvenida</h3>
        <form method="POST" action="{{ url_for('set_welcome_message') }}">
            <div class="mb-3">
                <label for="welcome_message" class="form-label">Nuevo Mensaje:</label>
                <input type="text" class="form-control" id="welcome_message" name="welcome_message" value="{{ welcome_message }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Cambiar Mensaje</button>
        </form>
        </div>

    <!-- Botón del Logo en página principal-->
   <div class="container mt-4">
        <h1 class="mb-4">Administrar Página Principal</h1>
        <form method="POST" action="{{ url_for('edit_contact_info') }}">
        <!-- Nombre del restaurante -->
        <div class="mb-3">
            <label for="restaurant_name" class="form-label">Nombre del Restaurante:</label>
           </div>

        <!-- Color del botón -->
        <div class="mb-3">
            <label for="color_boton" class="form-label">Color del Botón:</label>
            <input type="color" class="form-control form-control-color" id="color_boton" name="color_boton" value="{{ color_boton }}" required>
        </div>

        <!-- Logo del restaurante -->
        <form action="{{ url_for('upload_logo') }}" method="post" enctype="multipart/form-data">
            <label for="logo_image">Seleccionar logo:</label>
            <input type="file" name="logo_image" id="logo_image" accept="image/*" required>
            <button type="submit" class="btn btn-primary mt-2">Actualizar Logo</button>
        </form>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('admin_interface') }}" class="btn btn-secondary">Volver Atrás</a>
   </form>
   </div>
</div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
